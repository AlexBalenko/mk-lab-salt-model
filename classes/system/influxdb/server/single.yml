parameters:
  linux:
    repo:
      influxdb:
        enabled: true
        source: 'deb https://repos.influxdata.com/ubuntu xenial stable'
        key_url: 'https://repos.influxdata.com/influxdb.key'
  influxdb:
    server:
      enabled: true
      http:
        enabled: true
        bind:
          address: 0.0.0.0
          port: 8086
      admin:
        enabled: true
        bind:
          address: 0.0.0.0
          port: 8083
