applications:
- heka
parameters:
  ceilometer:
    _support:
      heka:
        enabled: false
  elasticsearch:
    _support:
      heka:
        enabled: false
  heka:
    _support:
      heka:
        enabled: true
    log_collector:
      enabled: true
      output:
        elasticsearch:
          engine: elasticsearch
          host: ${_param:heka_elasticsearch_host}
          port: ${_param:elasticsearch_port}
